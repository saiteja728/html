<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

</head>
<body class="container-fluid">
    <script>
        function userVerify(){
            var txtname = document.getElementById("txtname").value;
            var msg = document.getElementById("msg");
            var usernames =[{Username:"sai"}
                        ,{Username:"pavan"},{Username:"nani"}];

                        for (var user of usernames){
                            if(user.Username==txtname){
                                msg.innerHTML='username taken try another';
                                msg.style.color='red';
                                break;
                            }else{
                                msg.innerHTML='Username  Avalible';
                                msg.style.color='green';
                                
                            }
                        }
        }
        function passwordVerify(e){
            if(e.keyCode>=65 && e.keyCode<=90){
                document.getElementById("capsWarning").style.display="block";
            }else{
                document.getElementById("capsWarning").style.display="none";
            }
        }
    </script>
    <fieldset>
        <legend>Login</legend>
        <dl>
            <dt>
                username:
            </dt>
      <dd>  <input type="text" id="txtname" placeholder="enter username"  onkeyup="userVerify()">
    <div id="msg"></div>
    </dd>
      <dt>
        Password:
      </dt>
      
        <dd>  <input type="password" id="pass" placeholder="enter password" onkeypress="passwordVerify(event)">
        <div class="text-warning" id="capsWarning" style="display: none;">
            <span class="bi bi-exclamation-triangle">
                  </span>Warning caps on
                </div>
        </dd>
    </dl>

    </fieldset>
</body>
</html>
